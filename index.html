<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-wrap">
        <div class="header-wrap">
            <h1>my Library</h1>
            <h3>created by M.LAI on 31-AUG-2024</h3>
            <button id="new-book-btn">Add New Book</button>
        </div>
        <div class="body-wrap"></div>
    </div>

    <!-- Dialog for adding a new book -->
    <dialog id="book-dialog">
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
            <label for="read">Have you read this book?</label>
            <select id="read" name="read">
                <option value="read">Read</option>
                <option value="not read yet">Not Read Yet</option>
            </select>
            <div>
                <button type="submit">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
